<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <main class="container">
            <div class="calculator">
                <div class="display"></div>
                <div class="buttons">
                    <div class="btn ac"><p class="button-text">AC</p></div>
                    <div class="btn pm"><p class="button-text">C</p></div>
                    <div class="btn %"><p class="button-text">%</p></div>
                    <div class="btn div"><p class="button-text">/</p></div>
                    <div class="btn 7"><p class="button-text">7</p></div>
                    <div class="btn 8"><p class="button-text">8</p></div>
                    <div class="btn 9"><p class="button-text">9</p></div>
                    <div class="btn mul"><p class="button-text">X</p></div>
                    <div class="btn 4"><p class="button-text">4</p></div>
                    <div class="btn 5"><p class="button-text">5</p></div>
                    <div class="btn 6"><p class="button-text">6</p></div>
                    <div class="btn sub"><p class="button-text">-</p></div>
                    <div class="btn 1"><p class="button-text">1</p></div>
                    <div class="btn 2"><p class="button-text">2</p></div>
                    <div class="btn 3"><p class="button-text">3</p></div>
                    <div class="btn add"><p class="button-text">+</p></div>
                    <div class="btn zero"><p class="button-text">0</p></div>
                    <div class="btn dot"><p class="button-text">.</p></div>
                    <div class="btn eq"><p class="button-text">=</p></div>
                </div>
            </div>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <main class="container">
            <div class="calculator">
                <div class="display"></div>
                <div class="buttons">
                    <div class="btn ac"><p class="button-text">C</p></div>
                    <div class="btn back"><p class="button-text">‚Üê</p></div>
                    <div class="btn %"><p class="button-text">%</p></div>
                    <div class="btn op div"><p class="button-text">/</p></div>
                    <div class="btn number 7 seven"><p class="button-text">7</p></div>
                    <div class="btn number 8 eight"><p class="button-text">8</p></div>
                    <div class="btn number 9 nine"><p class="button-text">9</p></div>
                    <div class="btn op mul"><p class="button-text">X</p></div>
                    <div class="btn number 4 four"><p class="button-text">4</p></div>
                    <div class="btn number 5 five"><p class="button-text">5</p></div>
                    <div class="btn number 6 six"><p class="button-text">6</p></div>
                    <div class="btn op sub"><p class="button-text">-</p></div>
                    <div class="btn number 1 one"><p class="button-text">1</p></div>
                    <div class="btn number 2 two"><p class="button-text">2</p></div>
                    <div class="btn number 3 three"><p class="button-text">3</p></div>
                    <div class="btn op add"><p class="button-text">+</p></div>
                    <div class="btn number zero"><p class="button-text">0</p></div>
                    <div class="btn dot"><p class="button-text">.</p></div>
                    <div class="btn eq"><p class="button-text">=</p></div>
                </div>
            </div>
        </main>
    </body>
</html>
